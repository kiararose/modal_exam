<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="modal.css" type="text/css" />
		<title>Modal</title>
	</head>
	<body>
		<div class="container">
			<h1>Your Subscriptions</h1>
			<table>
				<thead>
					<tr>
						<th>Subscription</th>
						<th>Next Rebill</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>$49.99 per month</td>
						<td>December 13, 2020</td>
						<td><button id="btnCancel" class="button">Cancel</button></td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- Modal Window -->
		<div id="modalWindow" class="modal-window">
			<!-- Modal Content -->
			<div class="modal-content">
				<button id="btnClose" class="modal-content__close">&times;</button>
				<p id="modalText" class="modal-content__text">
					Are you sure you want to cancel your subscription?
				</p>
				<div class="modal-content__buttons">
					<button id="btnNo" class="button-no">No</button>
					<button id="btnYes" class="button-yes">Yes - Cancel</button>
				</div>
			</div>
			<!-- End of Modal Content -->
		</div>
		<!-- End of Modal Window -->

		<footer>
			<script type="text/javascript" src="modal.js"></script>
		</footer>
	</body>
</html>
